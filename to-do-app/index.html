<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Todo App</title>
</head>

<body>

    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo App</h1>
            <form class="search">
                <input class="form-control" type="text" name="search" placeholder="Ara..." />
            </form>
        </header>
        <ul class="list-group text-light todos">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Yüzmeye git</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Manavdan Limon Al</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>javascript Çalış</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>

        <form class="text-center my-4 add">
            <label class="text-light">Yeni iş Ekle</label>
            <input class="form-control m-auto" type="text" name="add" />
        </form>
        
    </div>

    <script src="https://kit.fontawesome.com/a43a6d7003.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
